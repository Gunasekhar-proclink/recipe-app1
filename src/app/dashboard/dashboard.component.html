<body>
  <div class="serach-bar">
    <app-search
      (filteredItemsChange)="updateFilteredItems($event)"
    ></app-search>
  </div>

  @if (filteredItems.length === 0) {
  <div class="recipe-list-container">
    @for (item of allitems; track $index) {
    <app-recipecard
      [item]="item"
      (deleteRecipeEvent)="deleteRecipeItem(item)"
    />
    }
  </div>
  } @else {
  <div class="recipe-list-container">
    @for (item of filteredItems; track $index) {
    <app-recipecard [item]="item"></app-recipecard>
    }
  </div>
  }
  <div class="delete-recipe">
    @for (item of allitems ; track $index ) {
    <app-recipecard
      [item]="item"
      (deleteRecipeEvent)="deleteRecipeItem(item)"
      [id]="item.id"
    />
    }
  </div>
</body>
